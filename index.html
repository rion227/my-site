<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Student Card</title>

  <!-- 基準パス -->
  <base href="/my-site/">

  <!-- ★キャッシュ対策：数字を変えるたびに必ず最新が反映される -->
  <link rel="stylesheet" href="style.css?v=102" />
</head>
<body>
  <main class="stage">
    <div class="card-wrap">
      <img
        id="cardImg"
        class="card"
        src="student.jpg?v=102"
        alt="学生証"
      />

      <div id="clock" class="clock">----</div>

      <!-- 画像が読めなかった時のデバッグ -->
      <div id="imgError" class="img-error" hidden>
        画像が読み込めませんでした：<span id="imgSrc"></span>
      </div>
    </div>
  </main>

  <script src="script.js?v=101"></script>
  <script>
    const img = document.getElementById("cardImg");
    const err = document.getElementById("imgError");
    const srcText = document.getElementById("imgSrc");
    img.addEventListener("error", () => {
      err.hidden = false;
      srcText.textContent = img.currentSrc || img.src;
    });
  </script>
</body>
</html>
